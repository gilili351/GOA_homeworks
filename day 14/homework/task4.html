<!--
<head> → შეიცავს ვებსაიტის დამატებით ინფორმაციას (title, meta, სტილები და სკრიპტები).
<title> → აჩენს ვებსაიტის სათაურს ბრაუზერის ტაბზე.
<meta> → გამოიყენება საიტის აღწერილობის, კოდირების და სხვა მონაცემებისთვის.
<body> → საიტის მთავარი ნაწილი — ის, რაც ეკრანზე ჩანს.

<h1> - <h6> → სათაურების თეგები, <h1> ყველაზე დიდი სათაურია, <h6> ყველაზე პატარა.
<p> → აბზაცი. გამოიყენება ტექსტის განთავსებისთვის.
<button> → ქმნის ღილაკს, რომელსაც შეუძლია რაიმე მოქმედება (მაგ. წასვლა ბმულზე ან JS-ის გამოძახება).
<img> → სურათის ჩასმის თეგი. საჭიროებს src და alt ატრიბუტებს.
<table> → ცხრილის შესაქმნელად გამოიყენება.
-->
